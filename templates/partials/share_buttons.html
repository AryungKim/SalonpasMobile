{% macro share_buttons() %}
<div class="share-buttons mt-4">
    <h5 class="mb-3">{{ g.translations.share_title }}</h5>
    <div class="achievement-badge mb-4">
        <div class="badge-container">
            <div class="islamic-pattern-overlay"></div>
            <div class="badge-content">
                <div class="badge-icon">
                    <i class="fas fa-medal fa-3x"></i>
                </div>
                <h6 class="badge-title">{{ g.translations.share_badge_title }}</h6>
                <p class="badge-description">{{ g.translations.achievement_pain_free }}</p>
            </div>
        </div>
    </div>
    <div id="share-translations" 
         data-message-EN="{{ g.translations.share_message }}" 
         data-message-AR="{{ g.translations.share_message }}">
    </div>
    <div class="d-flex gap-2 justify-content-center">
        <button class="btn btn-outline-primary btn-sm share-btn" data-share="twitter" 
                title="{{ g.translations.share_twitter }}">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="btn btn-outline-primary btn-sm share-btn" data-share="facebook"
                title="{{ g.translations.share_facebook }}">
            <i class="fab fa-facebook-f"></i>
        </button>
        <button class="btn btn-outline-primary btn-sm share-btn" data-share="whatsapp"
                title="{{ g.translations.share_whatsapp }}">
            <i class="fab fa-whatsapp"></i>
        </button>
    </div>
</div>

<style>
.achievement-badge {
    position: relative;
    background: linear-gradient(135deg, var(--primary-green), #006C32);
    border-radius: 15px;
    padding: 2rem;
    color: white;
    overflow: hidden;
}

.badge-container {
    position: relative;
    z-index: 1;
    text-align: center;
}

.islamic-pattern-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('/static/images/islamic-pattern-overlay.svg');
    opacity: 0.1;
    animation: rotate 30s linear infinite;
}

.badge-icon {
    margin-bottom: 1rem;
    animation: pulse 2s infinite;
}

.badge-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.badge-description {
    font-size: 1rem;
    opacity: 0.9;
    margin-bottom: 0;
}

.share-btn {
    width: 40px;
    height: 40px;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.share-btn:hover {
    transform: translateY(-2px);
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

[dir="rtl"] .share-buttons {
    text-align: right;
}
</style>
{% endmacro %}
